<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RGB Challenge!</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="wrap">
    <div class="top">
      <div class="heading">
        <h1>the great <span>rgb</span> guessing challenge</h1>
      </div>
    </div>
    <div class="bottom">
      <div class="score"></div>
      <div class="game-center">
        <div class="game-center-inner">
          <div class="rgb-text"></div>
          <div class="boxes">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="correct modal">
    <div class="modal-inner">
      <div class="modal-title">
        that's right!
      </div>
      <div class="modal-button">
        next stage
      </div>
    </div>
  </div>
  <div class="wrong modal">
    <div class="modal-inner">
      <div class="modal-title">too bad:(</div>
      <div class="modal-score"></div>
      <div class="modal-button">play again</div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
